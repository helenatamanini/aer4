<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Consulta CEP</title>
    <link rel= "stylesheet" href="style.css">
 

   
</head>
<body>
    
    <div class="container">
       
        <form >
            <h1>Consultando CEP</h1>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep" placeholder="00000-000">
        
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Logadouro">
                
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Bairro">
               
            </div>
            <div class="form-group">
                <label for="localidade">Localidade</label>
                <input type="text" class="form-control" id="localidade" placeholder="Localidade">
                
            </div>
        
        </form>
    </div> 
    <script type="text/javascript">
        $(document).ready(function(){
          $('#cep').mask('00000-000');
          });
    </script>
    <script src="src/js/script.js"></script>
</body>
</html>
